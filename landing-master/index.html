<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Le Wagon - Web Development Sprint</title>

    <!-- Change these Google fonts with your own choice-->
  </head>
  <body>
    <!-- Banner section-->
    <div class="banner">
      <h1>Change your life, learn to code</h1>
      <p class="p">Le Wagon brings technical skills to creative people</p>
      <a href="https://lewagon.com" class="btn">Apply now!</a>
    </div>

    <!-- Cards section -->
    <div class="container">
      <h2>Some of our campuses</h2>
      <!--Cards container-->
      <div class="cards">
        <!-- Shanghai card-->
        <div class="card">
          <img src="images/shanghai.jpg" alt="Shanghai campus for Le Wagon" />
          <h3>Shanghai</h3>
        </div>
        <!-- London card-->
        <div class="card">
          <img src="images/london.jpg" alt="London campus for Le Wagon!" />

          <h3>London</h3>
        </div>
        <!-- Paris card-->
        <div class="card">
          <img src="images/paris.jpg" alt="Paris campus for Le Wagon" />
          <h3>Paris</h3>
        </div>
      </div>
    </div>
    <!-- Footer section-->
    <div id="footer">
      <div class="container">
        <p class="p">Website made with ❤️ at Le Wagon</p>
        <!--Windows + ; press togther to bring emojies-->
      </div>
    </div>
  </body>
</html>
